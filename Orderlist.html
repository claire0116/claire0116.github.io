    <link

  </head>
  <body>
    <nav
      class="navbar fixed-top navbar-expand-lg head_color"
      style="flex-wrap: wrap"
    >
      <div
        class="container-fluid"
        style="display: flex; justify-content: center"
      >
        <div
          style="width: 100%; display: inline-flex; justify-content: center"
          class="head_div"
        >
          <a to="/" class="navbar-brand" runat="server" style="margin:auto;">
            <img
              src="Img/LOGO-有框_縮_n.webp"
              loading="lazy"
              style="width:auto;height:112px;"
              class="head_img"
            />
          </a>
        </div>
        <button
          id="navButton"
          class="navbar-toggler"
          style="position: absolute; left: 5%"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon menu"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav ms-auto mb-2 mb-lg-0 ul"
            id="ul"

            <li style="padding-top: 10px" class="nav-item">

            </li>
            <li style="padding-top: 10px" class="nav-item">
              <a id="entrust" class="font font_color head_txt" href="Entrust"

            <li style="padding-top: 10px" class="nav-item">

            </li>
          </ul>
        </div>
      </div>

    <div class="bodyD container">

          height="500px"

    </div>

</html>
<script>
  $(function () {
      //選單變摺疊
      if ($(window).width() <= 995) {
        const navLinks = document.querySelectorAll('.nav-item');
        navLinks.forEach((l) => {
          l.addEventListener('click', () => {
            $('#navButton').addClass("collapsed");
            $('#navbarSupportedContent').removeClass("show");
          })
        })
      }
    })
</script>
